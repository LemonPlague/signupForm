<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pageLeft">
        <div class="sideImage"><img src="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/adc3e465-619f-4e56-bbbf-8974f9975e3d/original=true/00065-3824675272.jpeg" alt="theFuture"></div>
        
    </div>


    <div class="pageRight">

        <section class="pageTop">
            <h2 class="firstPara">This is what the future will look like. This is not an <em>if</em> type of thing, but rather a 
                <em>when</em> type of thing. In order to get you prepared, we've got you covered. Sign up
                <em>now</em> to get prepared.
            </h2>

            <h2 class="secondPara">
                Don't hesitate to protect your future.
            </h2>
        </section>

        <section class="form">
            <h2>Let's do this!</h2>
            <form action="example.com/path" method="post">
                <div class="name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="The">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Juice">                
                </div>

                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="thejuice@deeznuts.com">

                    <label for="phone">PHONE</label>
                    <input type="text" name="phone" id="phone" placeholder="253-555-8000">
                </div>

                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="passconfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="passconfirm" id="passconfirm">
                </div>

                <button type="submit">Create Account</button>

            </form>
            

        </section>

        <section class="pageBottom"></section>

    </div>


    
    

    



</body>
</html>
